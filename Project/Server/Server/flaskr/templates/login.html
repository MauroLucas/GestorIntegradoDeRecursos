<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
<h1><center>Login</center></h1>
    <center>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="alert alert-dismissible alert-danger" style="width: 300px">
    {% for message in messages %}
      <p>{{ message.1 }}</p>
    {% endfor %}
    </div>
  {% endif %}
    </center>
<form method="post">
  <center>
  <br>
  <div class="form-group">
  <label class="col-form-label" for="inputDefault">Username<br><br></label>
  <input type="text" name="username" class="form-control" placeholder="username" style="width: 300px" required>
  </div>

  <br><br>

  <div class="form-group">
  <label class="col-form-label" for="inputDefault">Password<br><br></label>
  <input type="password" name="password" class="form-control" placeholder="password" style="width: 300px" required>
  </div>

  <br>

  <button type="submit" class="btn btn-primary">Login</button><br><br><br><br><br>

</form>
    <a href="{{ url_for('main.home') }}">Back to Home Page</a>
{% endwith %}
</center>
</body>
</html>
